<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container items-center justify-center mx-auto w-80 my-10">
      <div class="w-full mx-auto mb-8">
        <h1 class="text-6xl text-left leading-normal font-bold">
          The<br />Movie<br />Watchlist
        </h1>
      </div>
      <div>
        <form id="form-register">
          <input
            id="signup-username"
            type="text"
            placeholder="Username"
            class="w-full px-6 py-2 mb-2 bg-gray-300 rounded-2xl text-left font-medium placeholder-gray-900 focus:placeholder-gray-600"
            required
          />
          <input
            id="signup-email"
            type="email"
            placeholder="Email Address"
            class="w-full px-6 py-2 mb-2 bg-gray-300 rounded-2xl text-left font-medium placeholder-gray-900 focus:placeholder-gray-600"
            required
          />
          <input
            id="signup-password"
            type="password"
            placeholder="Password"
            class="w-full px-6 py-2 mb-2 bg-gray-300 rounded-2xl text-left font-medium placeholder-gray-900 focus:placeholder-gray-600"
            required
          />
          <input
            id="signup-confirm-password"
            type="password"
            placeholder="Confirm Password"
            class="w-full px-6 py-2 mb-2 bg-gray-300 rounded-2xl text-left font-medium placeholder-gray-900 focus:placeholder-gray-600"
            required
          />
          <div>
            <button
              id="button-register"
              type="submit"
              class="w-full px-6 py-2 mt-6 mb-2 bg-sky-300 rounded-2xl text-center text-white font-medium placeholder-gray-900 focus:placeholder-gray-600"
            >
              Register
            </button>
            <p class="px-4 font-normal">
              Already have an account?
              <a class="font-medium" href="../">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./register.js"></script>
  </body>
</html>
